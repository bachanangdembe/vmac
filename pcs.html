<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Desktops & Laptops</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; background:#f4f6f8;}
    header {background:#0d6efd; color:#fff; padding:20px; text-align:center;}
    .container {padding:20px; max-width:1200px; margin:auto;}
    .products {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px;}
    .card {background:#fff; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); padding:15px;}
    .card img {width:100%; height:160px; object-fit:cover; border-radius:8px;}
    .card h3 {margin:10px 0 5px;}
    .card p {margin:5px 0;}
    button {background:#0d6efd; color:#fff; border:none; padding:10px 15px; border-radius:5px; cursor:pointer;}
    button:hover {opacity:0.9;}
    .cart {background:#fff; margin-top:30px; padding:20px; border-radius:10px;}
    .cart-item {display:flex; justify-content:space-between; margin-bottom:10px;}
    .remove {background:#dc3545;}

    /* Modal */
    .modal {display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);}
    .modal-content {background:#fff; width:300px; margin:10% auto; padding:20px; border-radius:8px;}
    .modal-content input {width:100%; padding:8px; margin:8px 0;}
  </style>
</head>
<body>

<header>
  <p>New Model Branded Desktops & Laptops</p>
</header>

<div class="container">
  <h2>Products</h2>
  <div class="products" id="products"></div>

  <div class="cart">
    <h2>Shopping Cart</h2>
    <div id="cartItems"></div>
    <h3>Total: $<span id="total">0</span></h3>
    <button onclick="openModal()">Place Order</button>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="orderModal">
  <div class="modal-content">
    <h3>Customer Details</h3>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <button onclick="submitOrder()">Submit Order</button>
    <button class="remove" onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
  const products = [
    {id:1, name:"Dell OptiPlex Desktop (2025)", price:18500, img:"assets/img/optiplex-3000tc-gallery-3.avif"},{<p>sdf</p>},
    {id:2, name:"HP EliteBook Laptop", price:1200, img:"https://via.placeholder.com/300x200?text=HP+Laptop"},
    {id:3, name:"Apple MacBook Air M3", price:1500, img:"https://via.placeholder.com/300x200?text=MacBook+Air"},
    {id:4, name:"Lenovo ThinkCentre Desktop", price:900, img:"https://via.placeholder.com/300x200?text=Lenovo+Desktop"}
  ];

  let cart = [];

  const productsDiv = document.getElementById('products');
  const cartItemsDiv = document.getElementById('cartItems');
  const totalSpan = document.getElementById('total');

  products.forEach(p => {
    productsDiv.innerHTML += `
      <div class="card">
        <img src="${p.img}" />
        <h3>${p.name}</h3>
        <p>Price: $${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      </div>`;
  });

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    renderCart();
  }

  function removeFromCart(index) {
    cart.splice(index,1);
    renderCart();
  }

  function renderCart() {
    cartItemsDiv.innerHTML = "";
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      cartItemsDiv.innerHTML += `
        <div class="cart-item">
          <span>${item.name}</span>
          <span>$${item.price} <button class="remove" onclick="removeFromCart(${index})">X</button></span>
        </div>`;
    });
    totalSpan.textContent = total;
  }

  function openModal() {
    if(cart.length === 0){ alert('Cart is empty'); return; }
    document.getElementById('orderModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('orderModal').style.display = 'none';
  }

  function submitOrder() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;

    if(!name || !email || !phone){ alert('Please fill all details'); return; }

    alert(`Thank you ${name}! Your order has been placed.`);
    cart = [];
    renderCart();
    closeModal();
  }
</script>

</body>
</html>
